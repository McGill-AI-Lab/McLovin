<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const signupForm = document.getElementById("signupForm");

            signupForm.addEventListener("submit", async function (event) {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password1 = document.getElementById("password1").value;
                const password2 = document.getElementById("password2").value;
                const firstName = document.getElementById("firstName").value;
                const lastName = document.getElementById("lastName").value;

                if (password1 !== password2) {
                    console.error('Passwords do not match');
                    alert('Passwords do not match'); // Optional: show an alert to the user
                    return;
                }

                try {
                    const response = await fetch('/signup/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email,
                            password: password1,
                            first_name: firstName,
                            last_name: lastName,
                        }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log(data); // Handle success (e.g., redirect or show a message)
                        alert('Signup successful!'); // Optional success message
                    } else {
                        const error = await response.json();
                        console.error(error); // Handle errors
                        alert('Signup failed: ' + error.error); // Optional error message
                    }
                } catch (err) {
                    console.error('Network error:', err);
                    alert('A network error occurred. Please try again.');
                }
            });
        });
    </script>
</head>
<body>
    <form id="signupForm">
        <label>
            Email:
            <input type="email" id="email" name="email" required>
        </label>
        <br />
        <label>
            Password:
            <input type="password" id="password1" name="password1" required>
        </label>
        <br />
        <label>
            Confirm Password:
            <input type="password" id="password2" name="password2" required>
        </label>
        <br />
        <label>
            First Name:
            <input type="text" id="firstName" name="firstName" required>
        </label>
        <br />
        <label>
            Last Name:
            <input type="text" id="lastName" name="lastName" required>
        </label>
        <br />
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
