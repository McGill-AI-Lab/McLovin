<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", async function (event) {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                const response = await fetch('/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    addBanner(data.message,"#3fad0c");
                    console.log(data.message); // Handle success (e.g., redirect or show a message)

                    // now redirect the user to the main page

                    fadeOut();
                    //window.location.href = "{% url 'home' %}"; // redirect to home page

                } else {
                    const error = await response.json();
                    addBanner(error.error,"#ad2b0e");
                    console.error(error); // Handle errors (e.g., show an error message)
                }
            });
        });

        function addBanner(message,signal){
            let newNotify = $('.notify.-hidden').clone().removeClass('-hidden').appendTo('body');
            newNotify.text(message);
            newNotify.css('background',signal);
            notifyPositionCalc(newNotify);
            setTimeout(() => {
                newNotify.remove();
                notifyPositionCalc();
            }, 15000);
        }

        function fadeOut() {
            const loginForm = document.getElementById("loginWrapper");

            // Trigger fade-out and translate effect
                loginForm.style.transition = "opacity 2s ease, transform 2s ease";
                loginForm.style.transform = "translateY(-1000px)";
                loginForm.style.opacity = "0";

                    setTimeout(() => {
                    loginForm.style.display = "none";
                }, 2000); // Match the duration of the transition

            setTimeout(() => {
                window.location.href = "{{ next|escapejs }}";
            }, 2100); // Match the duration of the transition
        }
    </script>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            height: 100vh;
            display: block;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #f4f4f9; /* Light gray for epure look */
        }

        .container {
            display:flex;
            margin-top: 10vh;
        }

        #loginWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Centered Box Styling */
        #loginForm {
            background: #fff; /* White background for clean design */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            text-align: center;
            opacity: 0; /* Initially invisible */
            transform: translateY(-20px); /* Slide in from top */
            animation: fadeInSlideDown 1s ease-out forwards; /* Animation */
        }

        /* Input and Button Styling */
        label {
            display: block;
            margin: 1rem 0;
            font-size: 1rem;
            color: #333; /* Dark gray for text */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0078d4; /* Blue highlight on focus */
        }

        button {
            padding: 0.7rem 2rem;
            background: #0078d4; /* Soft blue for buttons */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background: #005ea8; /* Darker blue on hover */
        }

        /* Animation Keyframes */
        @keyframes fadeInSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: Arial, sans-serif;
        }

        .my-button {
            background: #fff;
            border: 1px solid #ababab;
            color: #696969;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 15px;
        }
        .notify {
            background: #323232;
            border-radius: 3px;
            -webkit-box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
            -moz-box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
            color: #fff;
            display: block;
            font-size: 14px;
            padding: 0.8rem 1.4rem;
            position: absolute;
            top: 0;
            right: 0%;
            width:30%;
            transition: all 0.1s ease-in-out;
            transform-origin: top center;
            transform: scaleY(1);
            z-index: 3;
        }
        .notify.-hidden {
            opacity: 0;
            transform: scaleY(0);
        }

    </style>
</head>
<body>
{% include "base.html" %}
{% block loginWindow %}
<div class="container">
<div id="loginWrapper">
    <form id="loginForm">
        <label>
            Email:
            <input type="email" id="email" name="email" required>
        </label>
        <label>
            Password:
            <input type="password" id="password" name="password" required>
        </label>
        <button type="submit">Log In</button>
    </form>
        <div class='notify -hidden'>

        </div>
</div>
</div>
{% endblock%}
<script>
    notifyPositionCalc = (notifyEl) => {
        let notiFyiers = $('.notify:not(.-hidden)')
        let notifyCounter = notiFyiers.length;
        if (!notifyEl) {
            notiFyiers.map((i,v) => {
                $(v).css('top', (i - 1) * ($(v).outerHeight() + 10) + 'px');
            })
            return true;
        }

        if (notifyCounter >= 1) {
            notifyEl.css('top', (notifyCounter - 1) * (notifyEl.outerHeight() + 10) + 'px');
        }
    }

    $(document).ready( () => {
        $('.click-handler').on('click', () => {
            let newNotify = $('.notify.-hidden').clone().removeClass('-hidden').appendTo('body');

            notifyPositionCalc(newNotify);
            setTimeout(() => {
                newNotify.remove();
                notifyPositionCalc();
            }, 15000);
        });
    });
</script>
</body>
</html>
